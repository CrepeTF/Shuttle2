apply plugin: 'com.android.application'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-android'
apply plugin: 'androidx.navigation.safeargs'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 28

    defaultConfig {
        applicationId "com.simplecityapps.shuttle"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    flavorDimensions "all"
    productFlavors {
        mock {
            dimension "all"
        }
        prod {
            dimension "all"
        }
    }

    packagingOptions {
        exclude 'META-INF/core_debug.kotlin_module'
    }

    lintOptions {
        abortOnError true
        warningsAsErrors true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'com.google.android.material:material:1.0.0'

    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'

    testImplementation 'junit:junit:4.12'

    androidTestImplementation 'androidx.test:runner:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.1'

    implementation project(path: ':core')
    implementation 'android.arch.navigation:navigation-fragment:1.0.0-alpha11'
    implementation "android.arch.navigation:navigation-ui-ktx:1.0.0-alpha11"
    implementation "androidx.fragment:fragment-ktx:1.1.0-alpha03"

    // Dagger core
    kapt 'com.google.dagger:dagger-compiler:2.21'

    // Dagger Android
    kapt "com.google.dagger:dagger-android-processor:2.21"

    // AssistedInject
    compileOnly 'com.squareup.inject:assisted-inject-annotations-dagger2:0.3.2'
    kapt 'com.squareup.inject:assisted-inject-processor-dagger2:0.3.2'

    implementation 'androidx.lifecycle:lifecycle-extensions:2.0.0'

    implementation 'com.simplecityapps:recyclerview-fastscroll:1.0.20'

}
