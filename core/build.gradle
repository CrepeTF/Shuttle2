apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 29

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    // Shuttle Media Provider
    implementation project(path: ':mediaprovider:core')
    implementation project(path: ':mediaprovider:local')

    // Shuttle Image Loader
    implementation project(path: ':imageloader')

    // Shuttle Playback
    implementation project(path: ':playback')

    // TagLib
    implementation project(path: ":taglib:lib")

    // Kotlin Standard Library
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    // Dagger core
    implementation 'com.google.dagger:dagger-android:2.24'
    kapt 'com.google.dagger:dagger-compiler:2.24'

    // Timber
    implementation 'com.jakewharton.timber:timber:4.7.1'

    // OKHttp
    implementation 'com.squareup.okhttp3:okhttp:4.2.0'
    implementation 'com.squareup.okhttp3:logging-interceptor:4.2.0'

    // Retrofit
    implementation 'com.squareup.retrofit2:converter-gson:2.6.1'
}

repositories {
    mavenCentral()
}