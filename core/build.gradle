apply plugin: 'com.android.library'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    flavorDimensions "all"
    productFlavors {
        mock {
            dimension "all"
        }
        prod {
            dimension "all"
        }
    }

    sourceSets {
        mock {
            java.srcDirs = ['src/mock/java']
        }
        prod {
            java.srcDirs = ['src/prod/java']
        }
    }

    packagingOptions {
        exclude 'META-INF/core_debug.kotlin_module'
    }

    lintOptions {
        abortOnError true
        warningsAsErrors true
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    api project(path: ':mediaprovider:local')
    api project(path: ':mediaprovider:mock')
    api project(path: ':recyclerview-adapter')

    api 'androidx.appcompat:appcompat:1.0.2'
    api "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    api 'androidx.core:core-ktx:1.0.1'
    api 'com.jakewharton.rxrelay2:rxrelay:2.1.0'

    // Dagger core
    api 'com.google.dagger:dagger-android:2.21'
    kapt 'com.google.dagger:dagger-compiler:2.21'

    // Dagger Android
    api 'com.google.dagger:dagger-android-support:2.21'
    kapt "com.google.dagger:dagger-android-processor:2.21"

    // AssistedInject
    compileOnly 'com.squareup.inject:assisted-inject-annotations-dagger2:0.3.2'
    kapt 'com.squareup.inject:assisted-inject-processor-dagger2:0.3.2'


    api 'com.jakewharton.timber:timber:4.7.1'

    api 'com.facebook.stetho:stetho:1.5.0'


    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.1'

    implementation 'com.google.code.gson:gson:2.8.5'

    implementation("com.squareup.okhttp3:okhttp:3.13.1")

    implementation 'com.squareup.retrofit2:retrofit:2.5.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.5.0'

    api 'com.github.bumptech.glide:glide:4.9.0'
    kapt 'com.github.bumptech.glide:compiler:4.9.0'


}
