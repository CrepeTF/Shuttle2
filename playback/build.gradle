apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 29

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    // Shuttle Core
    implementation project(path: ':core')

    // Shuttle Media Provider
    implementation project(path: ':mediaprovider:core')

    // Shuttle Image Loader
    implementation project(path: ':imageloader')

    // AndroidX Media
    implementation 'androidx.media:media:1.1.0'

    // RxJava
    implementation "io.reactivex.rxjava2:rxjava:2.2.19"
    implementation "io.reactivex.rxjava2:rxandroid:2.1.1"

    // Dagger
    kapt 'com.google.dagger:dagger-compiler:2.27'

    // Dagger Android
    implementation 'com.google.dagger:dagger-android-support:2.27'
    kapt "com.google.dagger:dagger-android-processor:2.27"

    // Chromecast
    implementation 'com.google.android.gms:play-services-cast-framework:18.1.0'

    // NanoHttp
    implementation 'org.nanohttpd:nanohttpd-webserver:2.3.1'

    // ExoPlayer
    api project(':exoplayer-library-core')

    // Moshi
    kapt "com.squareup.moshi:moshi-kotlin-codegen:1.9.2"
}
